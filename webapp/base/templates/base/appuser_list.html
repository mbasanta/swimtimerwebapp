{% extends "base/base.html" %}

{% block page_title %}
  Users
{% endblock %}

{% block content %}
  <div class="jumbotron">
    <div class="container">
      <h1>Users</h1>
      <p>List of users</p>
    </div>
  </div>

  <div class="container">
    <ul>
      {% for user in object_list %}
        <li><a href="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
