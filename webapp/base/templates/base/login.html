{% extends "base/base_no_nav.html" %}
{% load crispy_forms_tags %}

{% block page_title %}Login{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h3>Login</h1>
      <p>Please login to access the site</p>
      <form action="{% url "swimapp_login" %}" method="post" accept-charset="utf-8">
          {{ form|crispy }}
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}" />
          <input class="btn btn-default" type="submit" value="Login" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
