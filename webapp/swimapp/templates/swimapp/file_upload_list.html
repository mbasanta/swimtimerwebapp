{% extends "base/base.html" %}

{% load crispy_forms_tags %}

{% block page_title %}
    Files
{% endblock %}

{% block content %}
  <div class="jumbotron">
    <div class="container">
      <h1>Files</h1>
      <p>List of files</p>
    </div>
  </div>

  <div class="container">
    <ul>
      {% for file in object_list %}
        <li><a href="{{ file.docfile.url }}">{{ file }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
