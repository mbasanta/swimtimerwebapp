{% extends "base/base.html" %}
{% load staticfiles %}

{% block page_title %}
  Dashboard
{% endblock %}

{% block content %}
<div class="jumbotron">
  <div class="container">
    <h1>My Dashboard</h1>
  </div>
</div>

<div class="container">
  <div class="row">
    <!-- Nav Tabs -->
    <ul id="page-tabs" class="nav nav-tabs" role="tablist">
      <li class="active"><a href="#tab-home" role="tab" data-toggle="tab">Home</a></li>
      <li><a href="#tab-teams" role="tab" data-toggle="tab">Teams</a></li>
      <li><a href="#tab-other" role="tab" data-toggle="tab">Other</a></li>
    </ul>
  </div>
  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="tab-home">
      <div class="row">
        <div class="col-md-8">
          <dl class="dl-horizontal">
            <dt>Title</dt>
            <dd><p>Data</p></dd>
            <dt>Random Number</dt>
            <dd><p>{{random_number}}</p></dd>
          </dl>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <a href="" class="btn btn-primary">Place Holder</a>
        </div>
      </div>
    </div>
    <div class="tab-pane" id="tab-teams">Teams</div>
    <div class="tab-pane" id="tab-other">Other</div>
  </div>
</div>
{% endblock %}

{% block js %}
<script src="{% static 'js/user_dashboard.js' %}"></script>
{% endblock js %}
