{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
  {% if team == None %}
    New Team
  {% else %}
    Edit Team
  {% endif %}
{% endblock %}

{% block content %}
  <div class="well col-md-6">
    <p>Fill form to create new team.</p>
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit">Submit</button>
    </form>
  </div>
{% endblock %}
